<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="stylesheet" href="login_page.css" type="text/css" />
    <style></style>
    <script type="text/javascript" src="login_page.js"></script>
  </head>
  <body class="body">
    <center>
      <div class="div"><h1>Acme Grocers</h1></div>

      <form class="box" action="login_page.html" method="post">
        <table border="0" class="table">
          <tr align="center">
            <td><h1>Login</h1></td>
          </tr>
          <tr>
            <td>UserName:</td>

            <td>
              <input
                type="text"
                name=""
                placeholder="Enter Username"
                id="username"
              />
            </td>
          </tr>
          <tr>
            <td>Password:</td>
            <td>
              <input
                type="password"
                name=""
                placeholder="enter password"
                id="password"
              />
            </td>
          </tr>
          <tr>
            <td>
              <input type="button" name="" value="login" onclick="validate()" />
            </td>
          </tr>
        </table>
      </form>
    </center>
  </body>
</html>
